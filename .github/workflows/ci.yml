name: NovaFinTec CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r q/requirements.txt pytest

      - name: Compile check
        run: |
          python -m compileall -q q/qengine q/qmods q/tools

      - name: Run unit tests
        run: |
          python -m pytest -q q/tests
